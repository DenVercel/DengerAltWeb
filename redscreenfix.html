<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link rel="icon" type="image/x-icon" href="https://user-images.githubusercontent.com/104183684/165678077-38145863-afea-4fdd-9352-3fd3f740ed4d.png" />
        <link rel="shortcut icon" type="image/x-icon" href="https://user-images.githubusercontent.com/104183684/165678077-38145863-afea-4fdd-9352-3fd3f740ed4d.png" />
        <title>Red Screen Fix | Denger</title>
        <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@700&display=swap" rel="stylesheet">
        <link href="style.css" rel="stylesheet">
    </head>
    <div id="vantajs">
        <h1>Animated Globe - Vanta JS</h1>
    </div>
    <style>
	    #vantajs {
  width: 100%;
  height: 100vh;
}

h1 {
  color: #fff !important;
}

@media screen and (max-width: 1024px) {
  #vantajs {
  max-height: 100vh;
}
  
  h1 {
    font-size: 1.5rem;
  }
  
}
	</style>
	<script>
		VANTA.GLOBE({
  el: "#vantajs",
  mouseControls: true,
  touchControls: true,
  gyroControls: false,
  minHeight: 200.00,
  minWidth: 200.00,
  scale: 1.00,
  scaleMobile: 1.00,
  color: 0x65c7f7
})
	</script>
<body>
	<div class="banner-text">
		<h3>Red Screen Fix</h3>
		<p></p>
		<p><img alt="HTML5 Icon" src="https://user-images.githubusercontent.com/104183684/165846198-ee558839-8bb3-4d02-92a6-3dd410745d5c.png" style="height:86px; width:151px" /></p>

	</div>

</body>
</html>
